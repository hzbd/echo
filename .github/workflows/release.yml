name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  BINARY_NAME: echo-receiver

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive_name: echo-receiver-linux-amd64.tar.gz
          # macOS Apple Silicon (M1/M2)
          - target: aarch64-apple-darwin
            os: macos-latest
            archive_name: echo-receiver-macos-arm64.tar.gz
          # macOS Intel
          - target: x86_64-apple-darwin
            os: macos-latest
            archive_name: echo-receiver-macos-amd64.tar.gz
          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive_name: echo-receiver-windows-amd64.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }}

      # Linux & macOS 打包
      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../${{ matrix.archive_name }} ${{ env.BINARY_NAME }}
          cd -

      # Windows 打包
      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path ${{ env.BINARY_NAME }}.exe -DestinationPath ..\..\..\${{ matrix.archive_name }}
          cd ..\..\..

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.archive_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
